<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>채팅</title>
    <style>
        body {
            display: flex;
            font-family: sans-serif;
            margin: 0;
        }
        #roomList {
            width: 25%;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            padding: 1rem;
        }
        #chatArea {
            width: 75%;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f9f9f9;
        }
        #inputArea {
            padding: 1rem;
            border-top: 1px solid #ccc;
            display: flex;
        }
        #inputArea input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
        }
        #inputArea button {
            padding: 0.5rem 1rem;
        }
        .room {
            cursor: pointer;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #eee;
        }
        .room:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

<div id="roomList">
    <h3>채팅방 목록</h3>
    <ul id="rooms"></ul>
</div>

<div id="chatArea">
    <div id="chatBox"></div>
    <div id="inputArea">
        <input id="chatInput" placeholder="메시지를 입력하세요">
        <button onclick="sendMessage()">보내기</button>
    </div>
</div>

<script>
    const userId = localStorage.getItem("userId");
    if (!userId) {
        alert("로그인 정보가 없습니다. 로그인 페이지로 이동합니다.");
        window.location.href = "/login";
    }

    const roomsEl = document.getElementById("rooms");
    const chatBox = document.getElementById("chatBox");
    let socket = null;
    let currentRoomId = null;

    // 채팅방 목록 불러오기
    fetch(`/api/room/list?userId=${userId}`)
        .then(res => res.json())
        .then(rooms => {
            rooms.forEach(room => {
                const li = document.createElement("li");
                li.className = "room";
                li.textContent = `[${room.roomId}] ${room.name}`;
                li.onclick = () => enterRoom(room.roomId);
                roomsEl.appendChild(li);
            });
        });

    function enterRoom(roomId) {
        currentRoomId = roomId;
        chatBox.innerHTML = "";

        // WebSocket 연결
        if (socket) {
            socket.close();
        }
        socket = new WebSocket(`ws://localhost:8080/chat/${roomId}`);

        socket.onopen = () => {
            const enterMsg = {
                type: "ENTER",
                roomId: roomId,
                sender: userId,
                message: ""
            };
            socket.send(JSON.stringify(enterMsg));
        };

        socket.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            appendMessage(msg.sender, msg.message);
        };

        // 기존 메시지 불러오기
        fetch(`/api/message/history?roomId=${roomId}`)
            .then(res => res.json())
            .then(messages => {
                messages.forEach(msg => {
                    appendMessage(msg.sender, msg.message);
                });
            });
    }

    function appendMessage(sender, message) {
        const div = document.createElement("div");
        div.textContent = `[${sender}] ${message}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById("chatInput");
        const msg = input.value;
        if (!msg || !socket || socket.readyState !== WebSocket.OPEN) return;

        const chat = {
            type: "TALK",
            roomId: currentRoomId,
            sender: userId,
            message: msg
        };
        socket.send(JSON.stringify(chat));
        input.value = "";
    }
</script>

</body>
</html>
