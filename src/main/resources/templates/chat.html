<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅 테스트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
</head>
<body>
<h2>STOMP 채팅 테스트</h2>

<div>
    <label>방 ID: </label>
    <input type="text" id="roomId" placeholder="방 ID 입력">
</div>

<div>
    <label>이름: </label>
    <input type="text" id="username" placeholder="이름 입력">
    <button onclick="connect()">채팅 시작</button>
    <button onclick="disconnect()">채팅 종료</button>
</div>

<div>
    <label>메시지: </label>
    <input type="text" id="message" placeholder="메시지 입력">
    <button onclick="sendMessage()">전송</button>
</div>

<h3>채팅 내용</h3>
<ul id="chatArea"></ul>

<script>
    let stompClient = null;
    let currentRoomId = null;

    function connect() {
        const roomIdInput = document.getElementById("roomId").value;
        const usernameInput = document.getElementById("username").value;

        if (!roomIdInput || !usernameInput) {
            alert("방 ID와 이름을 입력해야 합니다!");
            return;
        }

        currentRoomId = roomIdInput;
        const socket = new SockJS("/ws-stomp");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("STOMP 연결 성공:", frame);

            // 방이 바뀌었으므로 기존 채팅 내용 초기화
            clearChatArea();

            // 현재 방 ID에 해당하는 채팅방 구독
            stompClient.subscribe(`/sub/chat/${currentRoomId}`, function (message) {
                console.log("📩 받은 메시지:", JSON.parse(message.body));
                const chatMessage = JSON.parse(message.body);
                showMessage(chatMessage.sender + ": " + chatMessage.message);
            });

            // 입장 메시지 전송
            if (usernameInput) {
                stompClient.send(`/pub/chat.addUser/${currentRoomId}`, {}, JSON.stringify({
                    sender: usernameInput,
                    message: usernameInput + "님이 입장하셨습니다."
                }));
            }
        });
    }

    function disconnect() {
        if (stompClient) {
            const usernameInput = document.getElementById("username").value;

            // 서버에 퇴장 메시지 전송
            stompClient.send(`/pub/chat.leaveUser/${currentRoomId}`, {}, JSON.stringify({
                sender: usernameInput
            }));

            // STOMP 연결 종료
            stompClient.disconnect();
            stompClient = null;
            console.log("STOMP 연결 종료됨");

            // 화면 초기화
            clearChatArea();
            alert("채팅을 종료했습니다.");
        }
    }

    function sendMessage() {
        const messageInput = document.getElementById("message").value;
        const usernameInput = document.getElementById("username").value;

        if (stompClient && messageInput) {
            stompClient.send(`/pub/chat.sendMessage/${currentRoomId}`, {}, JSON.stringify({
                sender: usernameInput,
                message: messageInput
            }));
            document.getElementById("message").value = "";
        }
    }

    function clearChatArea() {
        document.getElementById("chatArea").innerHTML = "";
    }

    function showMessage(message) {
        const chatArea = document.getElementById("chatArea");
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(message));
        chatArea.appendChild(li);
    }
</script>

</body>
</html>
