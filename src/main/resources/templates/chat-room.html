<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>채팅방 목록</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
        }

        #roomList {
            width: 25%;
            padding: 1rem;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        #chatArea {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #chatBox {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f7f7f7;
        }

        #inputArea {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ccc;
        }

        #inputArea input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
        }

        #inputArea button {
            padding: 0.5rem 1rem;
        }

        .room {
            margin-bottom: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            background-color: #eee;
        }

        .room:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<!-- 채팅방 목록 -->
<div id="roomList">
    <h3>채팅방 목록</h3>
    <ul id="rooms"></ul>

    <div style="margin-top: 2rem;">
        <input type="text" id="roomIdInput" placeholder="참여할 채팅방 ID 입력">
        <button onclick="enterRoom()">입장</button>
    </div>
</div>

<!-- 채팅 UI -->
<div id="chatArea">
    <div id="chatBox"></div>
    <div id="inputArea">
        <input id="chatInput" placeholder="메시지를 입력하세요">
        <button onclick="sendMessage()">보내기</button>
    </div>
</div>

<script>
    const userId = localStorage.getItem("userId");
    if (!userId) {
        alert("로그인 정보가 없습니다. 로그인 페이지로 이동합니다.");
        window.location.href = "/login";
    }

    const roomsEl = document.getElementById("rooms");
    const chatBox = document.getElementById("chatBox");
    let stompClient = null;
    let currentRoomId = null;

    // 채팅방 목록 불러오기
    function reloadRoomList() {
        roomsEl.innerHTML = "";
        fetch(`/api/room/list?userId=${userId}`)
            .then(res => res.json())
            .then(rooms => {
                rooms.forEach(room => {
                    const li = document.createElement("li");
                    li.className = "room";
                    li.textContent = `[${room.roomId}] ${room.name}`;
                    li.onclick = () => loadRoom(room.roomId);
                    roomsEl.appendChild(li);
                });
            });
    }

    reloadRoomList();

    function enterRoom() {
        const roomId = document.getElementById("roomIdInput").value;
        if (!roomId) {
            alert("방 ID를 입력해주세요!");
            return;
        }

        fetch(`/api/room/join-or-create?roomId=${roomId}&userId=${userId}`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    reloadRoomList();
                    loadRoom(roomId);
                } else {
                    alert("채팅방 입장 또는 생성에 실패했습니다.");
                }
            });
    }

    function loadRoom(roomId) {
        currentRoomId = roomId;
        chatBox.innerHTML = "";

        // 연결 끊고 새로 연결
        if (stompClient) {
            stompClient.disconnect();
        }

        const socket = new SockJS('/ws-stomp');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {

            // 메시지 구독
            stompClient.subscribe(`/sub/chat/room/${roomId}`, (message) => {
                const msg = JSON.parse(message.body);
                appendMessage(msg.sender, msg.message);
            });

            // 입장 메시지 보내기
            stompClient.send("/pub/chat/message", {}, JSON.stringify({
                type: "ENTER",
                roomId: roomId,
                sender: userId,
                message: ""
            }));
        });

        // 이전 메시지 불러오기
        fetch(`/api/message/history?roomId=${roomId}`)
            .then(res => res.json())
            .then(messages => {
                messages.forEach(msg => {
                    appendMessage(msg.sender, msg.message);
                });
            });
    }

    function sendMessage() {
        const input = document.getElementById("chatInput");
        const msg = input.value;
        if (!msg || !stompClient || !stompClient.connected) return;

        stompClient.send("/pub/chat/message", {}, JSON.stringify({
            type: "TALK",
            roomId: currentRoomId,
            sender: userId,
            message: msg
        }));
        input.value = "";
    }

    function appendMessage(sender, message) {
        const div = document.createElement("div");
        div.textContent = `[${sender}] ${message}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
